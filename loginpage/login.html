<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="body-login">
    <img class="iskgpt-login" src="iskgpt.png" height="300">
    
    <div>
        
        
        <form class="form-login">
            <p class="sign-in-p1">Sign-in</p>
            <input class="email-login"type="email" name="email" placeholder=" School Email">
            <br><br>
            <input class="password-login" type="password" id="myInput" placeholder=" Password">
            <br><br>
            <div class="show-password-login">
                <input type="checkbox" onclick="showPassword()">Show Password
            </div>
            
            <br><br>
            <input class="button-login" type="submit" id="loginbutton" value="Log In">
        </form>
    </div>
</body>
</html>
